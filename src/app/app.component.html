<mat-sidenav-container>
    <mat-sidenav-content>

      <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
      
      <mat-sidenav #sidenav role="navigation" mode="over">
        <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
      </mat-sidenav>

      <main>
        <router-outlet></router-outlet>
      </main>

    </mat-sidenav-content>
</mat-sidenav-container>
