<mat-toolbar fxLayout fxLayoutAlign="center center" class="page-title" color="primary">
  <h1 class="mat-headline">Register</h1>
</mat-toolbar>

<div fxLayout="row nowrap"> 
  <div fxFlex.gt-md="2 1 15%" fxHide.lt-md></div>
  <div fxFlex fxLayout="row wrap" class="full-page" fxLayoutGap="10px">
<!-- =========================================================================================================================================== -->

  <div fxFlex class="content-chunk">
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
    <mat-card fxLayout="column">
      <mat-card-title>Create Your Account</mat-card-title>

      <mat-card-content> 
        <form [formGroup]="registerForm" fxLayout="column">
          <mat-form-field fxFlex>
            <input formControlName="username" matInput placeholder="username" type="text">
          </mat-form-field>
    
          <mat-form-field fxFlex>
            <input formControlName="email" matInput placeholder="email" type="text">
          </mat-form-field>
    
          <mat-form-field fxFlex>
            <input formControlName="password" matInput placeholder="password" type="password">
          </mat-form-field>
        </form>
      </mat-card-content>

      <button mat-raised-button color="primary" (click)="onRegister()">Register</button>
    </mat-card>
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
  </div>

  <div fxFlex class="content-chunk">
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
    <mat-card fxLayout="column">
        <mat-card-title>Confirm Your Account</mat-card-title>

        <mat-card-content fxFlex>
          <form [formGroup]="confirmForm" fxLayout="column">
            <mat-form-field>
              <input formControlName="code" matInput placeholder="confirmation code" type="text">
            </mat-form-field>
          </form>
        </mat-card-content>
        
        <button mat-raised-button color="primary" (click)="onConfirm()">Confirm</button>
    </mat-card>
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
  </div>

<!-- =========================================================================================================================================== -->
<!-- =========================================================================================================================================== -->
  </div>
  <div fxFlex.gt-lg="2 1 15%" fxHide.lt-lg></div>
</div>
