<mat-toolbar fxLayout fxLayoutAlign="center center" class="page-title" color="primary">
  <h1 class="mat-headline">Sign In</h1>
</mat-toolbar>

<div fxLayout="row wrap">
  <div fxFlex class="side-panel">

  </div>

  <div fxFlex class="main-content">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" fxLayout fxLayoutAlign="center stretch">
      <div fxFlex fxLayout="column" fxLayoutAlign="center stretch">

        <mat-form-field fxFlex>
          <input matInput
            type="text"
            id="username"
            name="username"
            ngModel
            placeholder="username or email"
            required>
        </mat-form-field>

        <mat-form-field fxFlex>
          <input matInput
            type="password"
            id="password"
            name="password"
            ngModel
            placeholder="password"
            required>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Submit</button>

        <div fxLayout="row wrap" fx-layout-align="center center" class="extra-options">
          <a fxFlex mat-button (click)="openForgotDialog()">Forgot Password</a>
          <a fxFlex mat-button routerLink="/register">Create an Account</a>
        </div>
      </div>

    </form>
  </div>

  <div fxFlex class="side-panel">

  </div>
</div>
