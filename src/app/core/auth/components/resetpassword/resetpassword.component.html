<mat-toolbar fxLayout fxLayoutAlign="center center" class="page-title" color="primary">
  <h1 class="mat-headline">Reset Password</h1>
</mat-toolbar>


<div fxLayout="column" class="side-panel">

</div>

<div fxLayout="column" class="main-content">
  <form (ngSubmit)="onSubmit()" #restPasswordForm="ngForm" fxLayout fxLayoutAlign="center stretch">
    <div fxFlex fxLayout="column" fxLayoutAlign="center stretch">

      <mat-form-field fxFlex>
        <input matInput
          type="password"
          id="password"
          name="password"
          ngModel
          placeholder="New Password"
          required>
      </mat-form-field>

      <mat-form-field fxFlex>
        <input matInput
          type="password"
          id="confirm"
          name="Confirm"
          ngModel 
          placeholder="Confirm Password">
      </mat-form-field>

    </div>
  </form>
</div>

<div fxLayout="column" class="side-panel">

</div>
