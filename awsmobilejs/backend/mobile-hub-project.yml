--- !com.amazonaws.mobilehub.v0.Project 
features:
  mobile-analytics: !com.amazonaws.mobilehub.v0.Pinpoint 
    components:
      analytics: !com.amazonaws.mobilehub.v0.PinpointAnalytics {}
  sign-in: !com.amazonaws.mobilehub.v0.SignIn 
    attributes:
      enabled: true
      optional-sign-in: true
    components:
      sign-in-user-pools: !com.amazonaws.mobilehub.v0.UserPoolsIdentityProvider 
        attributes:
          alias-attributes:
            - email
            - phone_number
          mfa-configuration: ON
          name: userpool
          password-policy: !com.amazonaws.mobilehub.ConvertibleMap 
            min-length: '8'
            require-lower-case: true
            require-numbers: true
            require-symbols: true
            require-upper-case: true
  cloudlogic: !com.amazonaws.mobilehub.v0.CloudLogic 
    components:
      testrest: !com.amazonaws.mobilehub.v0.API 
        attributes:
          name: testrest
          requires-signin: true
        paths:
          /testrest: !com.amazonaws.mobilehub.v0.Function 
            name: testrest
            codeFilename: uploads/testrest.zip
            handler: lambda.handler
            enableCORS: true
            runtime: nodejs6.10
            environment: {}
          '/testrest/{proxy+}': !com.amazonaws.mobilehub.v0.Function 
            name: testrest
            codeFilename: uploads/testrest.zip
            handler: lambda.handler
            enableCORS: true
            runtime: nodejs6.10
            environment: {}
          /get: !com.amazonaws.mobilehub.v0.Function 
            name: get
            codeFilename: uploads/get.zip
            handler: lambda.handler
            enableCORS: true
            runtime: nodejs6.10
            environment: {}
          '/get/{proxy+}': !com.amazonaws.mobilehub.v0.Function 
            name: get
            codeFilename: uploads/get.zip
            handler: lambda.handler
            enableCORS: true
            runtime: nodejs6.10
            environment: {}
  database: !com.amazonaws.mobilehub.v0.Database 
    components:
      database-nosql: !com.amazonaws.mobilehub.v0.NoSQLDatabase 
        tables:
          - !com.amazonaws.mobilehub.v0.NoSQLTable 
            attributes:
              username: S
              permissions: S
            hashKeyName: userId
            hashKeyType: S
            rangeKeyName: ''
            rangeKeyType: ''
            tableName: ___DYNAMIC_PREFIX___-userProfile
            tablePrivacy: private
            indexes: []
  content-delivery: !com.amazonaws.mobilehub.v0.ContentDelivery 
    attributes:
      enabled: true
      visibility: public-global
    components:
      release: !com.amazonaws.mobilehub.v0.Bucket {}
name: start-2018-04-18-12-53-25
region: us-east-1
